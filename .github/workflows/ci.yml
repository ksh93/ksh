name: CI

on: [push]

jobs:

  Linux:
    name: Linux
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: build
      run: bin/package make
    - name: test
      run: bin/shtests

  MacOS:
    name: MacOS
    runs-on: macos-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: build
      run: bin/package make
    - name: test
      run: bin/shtests
